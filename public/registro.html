<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Campo Directo</title>
    <meta name="description" content="Registro de usuarios en Campo Directo - Plataforma agrícola">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <!-- Header con navegación -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html">
                <img src="images/LogoCampoDirecto.png" alt="Campo Directo Logo" class="logo">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html#inicio">Inicio</a></li>
                <li><a href="index.html#mision">Misión</a></li>
                <li><a href="index.html#vision">Visión</a></li>
                <li><a href="index.html#metas">Metas</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Sección principal de registro -->
    <main class="register-main">
        <div class="register-container">
            <!-- Lado izquierdo - Imagen ilustrativa -->
            <div class="register-image-section">
                <img src="images/LogoCel.png" alt="Campesino Campo Directo" class="register-illustration">
            </div>
            
            <!-- Lado derecho - Formulario de registro -->
            <div class="register-form-section">
                <div class="register-header">
                    <div class="register-icon">
                        <img src="images/logo.png" alt="Campo Directo Icon" class="register-logo-icon">
                    </div>
                    <h1>Registrarse</h1>
                </div>
                
                <form class="register-form" id="registerForm">
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" id="contacto" name="contacto" placeholder="Contacto" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="correo" name="correo" placeholder="Correo" required>
                    </div>
                    
                    <!-- Radio buttons para tipo de usuario -->
                    <div class="form-group radio-group">
                        <div class="radio-option">
                            <input type="radio" id="campesino" name="tipoUsuario" value="campesino" checked>
                            <label for="campesino">Soy Campesino</label>
                        </div>
                        
                        <div class="radio-option">
                            <input type="radio" id="comprador" name="tipoUsuario" value="comprador">
                            <label for="comprador">Soy Comprador</label>
                        </div>
                    </div>
                    
                    <div class="form-group date-group">
                        <input type="text" id="fechaNacimiento" name="fechaNacimiento" placeholder="Fecha de nacimiento DD/MM/AAAA" required onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
                    </div>
                    
                    <!-- Campo específico para campesinos -->
                    <div class="form-group campesino-field">
                        <input type="text" id="nombreFinca" name="nombreFinca" placeholder="Nombre de Finca">
                    </div>
                    
                    <button type="submit" class="btn-register">Registrarse</button>
                </form>
                
                <div class="login-link">
                    <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/registro.js"></script>
</body>
</html>

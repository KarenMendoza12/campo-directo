<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso - Campo Directo</title>
    <meta name="description" content="Registro exitoso en Campo Directo">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registro-exitoso.css">
</head>
<body>
    <!-- Header con navegación -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html">
                <img src="images/LogoCampoDirecto.png" alt="Campo Directo Logo" class="logo">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html#inicio">Inicio</a></li>
                <li><a href="index.html#mision">Misión</a></li>
                <li><a href="index.html#vision">Visión</a></li>
                <li><a href="index.html#metas">Metas</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Página de registro exitoso -->
    <main class="success-main">
        <div class="success-container">
            <!-- Layout para desktop - horizontal -->
            <div class="success-content desktop-layout">
                <!-- Lado izquierdo - Ilustración -->
                <div class="success-left">
                    <div class="success-illustration">
                        <img src="images/LogoRegistroExitoso.png" alt="Registro exitoso" class="success-image">
                    </div>
                </div>
                
                <!-- Lado derecho - Contenido -->
                <div class="success-right">
                    <!-- Logo principal -->
                    <div class="success-logo">
                        <img src="images/LogoCampoDirecto.png" alt="Campo Directo Logo" class="main-logo">
                        <h1 class="brand-text">CAMPO<br><span class="brand-directo">DIRECTO</span></h1>
                    </div>
                    
                    <!-- Mensaje de éxito -->
                    <div class="success-message">
                        <div class="success-icon">
                            <svg viewBox="0 0 24 24" class="check-icon">
                                <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" />
                            </svg>
                        </div>
                        <h2>Registro exitoso</h2>
                    </div>
                    
                    <!-- Botón de navegación -->
                    <div class="success-actions">
                        <button class="btn-main-menu" onclick="goToMainMenu()">Volver al menú principal</button>
                    </div>
                </div>
            </div>
            
            <!-- Layout para móvil - vertical centrado -->
            <div class="success-content mobile-layout">
                <!-- Logo principal -->
                <div class="success-logo">
                    <img src="images/LogoCampoDirecto.png" alt="Campo Directo Logo" class="main-logo">
                </div>
                
                <h1 class="brand-text-mobile">Campo Directo</h1>
                
                <!-- Mensaje de éxito -->
                <div class="success-message">
                    <div class="success-icon">
                        <svg viewBox="0 0 24 24" class="check-icon">
                            <path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" />
                        </svg>
                    </div>
                    <h2>Registro exitoso</h2>
                </div>
                
                <!-- Botón de navegación -->
                <div class="success-actions">
                    <button class="btn-main-menu" onclick="goToMainMenu()">Volver al menú principal</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/registro-exitoso.js"></script>
</body>
</html>
